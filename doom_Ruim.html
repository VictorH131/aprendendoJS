<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom: Rebirth 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Criar cena, câmera e renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Criar o chão
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x7CFC00, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2; // Rotacionar o chão
        scene.add(floor);

        // Criar paredes
        const wallGeometry = new THREE.BoxGeometry(1, 5, 20);
        const wallMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
        const walls = [];
        const wallPositions = [
            { x: -10, y: 2.5, z: 0 },
            { x: 10, y: 2.5, z: 0 },
            { x: 0, y: 2.5, z: -10 },
            { x: 0, y: 2.5, z: 10 }
        ];

        wallPositions.forEach(pos => {
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(pos.x, pos.y, pos.z);
            walls.push(wall);
            scene.add(wall);
        });

        // Criar o jogador (cubo verde)
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00FF00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        scene.add(player);

        // Criar inimigos (cubos vermelhos)
        const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
        const enemyMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000 });
        const enemies = [];

        for (let i = 0; i < 3; i++) {
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(Math.random() * 20 - 10, 0.5, Math.random() * 20 - 10);
            enemies.push(enemy);
            scene.add(enemy);
        }

        // Posicionar a câmera
        camera.position.y = 3;

        // Controlar o movimento do jogador
        const keys = {};
        document.addEventListener('keydown', (event) => {
            keys[event.key] = true;
        });
        document.addEventListener('keyup', (event) => {
            keys[event.key] = false;
        });

        function animate() {
            requestAnimationFrame(animate);

            // Movimento do jogador
            if (keys['ArrowUp']) player.position.z -= 0.1;
            if (keys['ArrowDown']) player.position.z += 0.1;
            if (keys['ArrowLeft']) player.position.x -= 0.1;
            if (keys['ArrowRight']) player.position.x += 0.1;

            // Colisões com as paredes
            walls.forEach(wall => {
                if (player.position.distanceTo(wall.position) < 2.5) {
                    if (player.position.z < wall.position.z) {
                        player.position.z += 0.1;
                    } else if (player.position.z > wall.position.z) {
                        player.position.z -= 0.1;
                    }
                    if (player.position.x < wall.position.x) {
                        player.position.x += 0.1;
                    } else if (player.position.x > wall.position.x) {
                        player.position.x -= 0.1;
                    }
                }
            });

            // Movimento dos inimigos
            enemies.forEach(enemy => {
                const direction = new THREE.Vector3();
                direction.subVectors(player.position, enemy.position).normalize();
                enemy.position.add(direction.multiplyScalar(0.02));

                // Checar colisão com o jogador
                if (enemy.position.distanceTo(player.position) < 1.5) {
                    alert("Você foi pego pelos inimigos! Fim de jogo.");
                    document.location.reload(); // Reiniciar o jogo
                }
            });

            // Atualizar a posição da câmera para seguir o jogador
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 5; // Mantenha a câmera a 5 unidades atrás do jogador
            camera.position.y = 3; // Altura da câmera

            camera.lookAt(player.position); // Fazer a câmera olhar para o jogador

            renderer.render(scene, camera);
        }

        animate();

        // Redimensionar a tela ao mudar o tamanho da janela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
