             <tr>

        </form>

    <script>
        function btn(){
            var imc, peso = document.getElementById('peso').value, alt = document.getElementById('altura').value, idade = document.getElementById('idade').value;
            
            
            alt = alt.replace(",", ".");
            alt= Number(alt);

            imc = peso / ( alt * alt );
